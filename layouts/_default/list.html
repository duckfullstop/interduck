{{ define "main" }}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row g-lg-5 py-5">
        <div class="col-lg-12 g-lg-5">
            <h1 class="display-3 fw-normal logo"><a href="{{ ref . "blog" }}">blog.<span class="logo animate">duck.</span></a></h1>
        </div> 
    </div>
    <div class="row g-4">
        <ul>
            {{ range .Pages.ByPublishDate }}
                <li>
                    <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
                </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
