<h2 class="pb-2 border-bottom">blog.</h2>
<ul class="list-group">
    {{ range where .Site.RegularPages.ByDate "Type" "blog" | first 3 }}
        <a href="{{.Permalink}}" class="list-group-item list-group-item-action d-flex gap-3 py-2" aria-current="true">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h5 class="mb-0">{{.Title}}</h5>
                    <p class="mb-0 opacity-75">{{.Date.Format "02/01/06"}}</p>
                </div>
            </div>
        </a>
    {{ end }}
    <a href="{{ ref . "blog" }}" class="list-group-item list-group-item-dark">
        {{ partial "icon" "arrow-right" }} All Posts
    </a>
</ul>
